{% extends 'base.html' %} {% load static %}
<body>
  {% block content %}
  <div class="statusBar">
    <button class="statusBar--homeBtn" onclick="location.href='{% url 'index' %}'">H.GG</button>
    <form  style="width: 40%" action="{% url 'search' %}" method="get">
      {% csrf_token %}
      <div class="ui icon input">
        <input type="text" placeholder="상품명을 검색해주세요." name="q"/>
        <i onclick="location.href='{% url 'search' %}'" class="circular search link icon"></i>
      </div>
    </form>
    <!-- 버튼위치관련 -->
    <div class="statusBar--pageBtn">
      <button onclick="location.href='{% url 'register' %}'">상품등록</button>
      {% if user.is_authenticated %}
        <button onclick="location.href='{% url 'logout' %}'">로그아웃</button>
      {% else %}
        <button onclick="location.href='{% url 'loginIndex' %}'">로그인</button>
      {% endif %}
    </div>
  </div>

  <div class="menubar">
    <div
      class="ui violet three item inverted menu"
      style="background-color: #6524ff"
    >
      <a class="active item" href="{% url 'productList' %}"> 상품게시판 </a>
        <!-- 리뷰 등록페이지 임시 연결 -->
      <a class="item" href="{% url 'reviewList' %}"> 후기게시판 </a>
      <a class="item" href="{% url 'noticeBoard' %}"> 공지사항 </a>
    </div>
    <div class="swiper-container">
      <div class="swiper-wrapper">
        <div class="swiper-slide">
          <img id="banner1" src="{% static 'images/banner/banner1.png' %}" />
        </div>
        <div class="swiper-slide">
          <img id="banner2" src="{% static 'images/banner/banner2.png' %}" />
        </div>
      </div>
      <!-- If we need pagination -->
      <!-- If we need navigation buttons -->
      <div class="swiper-button-prev"></div>
      <div class="swiper-button-next"></div>
    </div>
  </div>
  <script>
    var mySwiper = new Swiper(".swiper-container", {
      loop: true,
      // Navigation arrows
      navigation: {
        nextEl: ".swiper-button-next",
        prevEl: ".swiper-button-prev",
      },
      // And if we need scrollbar
    });
  </script>
  <div class="ui divider"></div>
  <div class="content-header">
    <p>서비스 소개</p>
    <div><img style="width:100%; height:35%;" src="{% static 'images/introduction/002.png' %}"/></div>
    <div><img style="width:100%; height:35%;" src="{% static 'images/introduction/003.png' %}"/></div>
    <div><img style="width:100%; height:35%;" src="{% static 'images/introduction/001.png' %}"/></div>
  </div>
  <script>
    var mySwiper = new Swiper('.swiper-container', {
        // 슬라이드를 버튼으로 움직일 수 있습니다.
        navigation: {
            nextEl: '.swiper-button-next',
            prevEl: '.swiper-button-prev'
        },

        // 현재 페이지를 나타내는 점이 생깁니다. 클릭하면 이동합니다.
        pagination: {
            el: '.swiper-pagination',
            type: 'bullets'
        },
        // 3초마다 자동으로 슬라이드가 넘어갑니다. 1초 = 1000
        autoplay: {
            delay: 3000
        }
    });
  </script>
  {% endblock %}
</body>
